<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Browser Chat</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="/css/chat.css"   rel="stylesheet" type="text/css" />
		<style type="text/css">
			.fpage
			{
				color: #000000;
				font-family: Verdana;
			}
		</style>
		<script type="text/javascript">
			function onLoad()
			{
				$("connectbutton").style.display = "inline-block";
				$("connectload").style.display = "none";
			}

			function connect()
			{
				$("connect").style.display = "none";
				chat.nickname = $('entry_nick').value;
				chat.server = $('entry_server').value;
				chat.initialize();
				chat.tryConnect();
			}
		</script>
	</head>
	<body onload="onLoad();">
		<div id="connect" style="z-index: 5000; position: absolute; top: 0px; left: 0px; background-color: #deecfd; width: 100%; height: 100%; display: block;">
				<div id="login" style="text-align: center;" class="fpage">
					<table style="border: 1px solid #99bbe8; margin-left: auto; margin-right: auto; margin-top: 5%; border-collapse: collapse;">
						<tr>
							<td class="topheader" style="color: #ffffff; text-align: center;" colspan="2">
								Welcome to BrowserChat
							</td>
						</tr>
						<tr>
							<td colspan="2" class="fpage" style="padding-top: 5px; padding-bottom: 10px; padding-left: 5px; padding-right: 5px;">
								Just enter your nickname, and start chatting!
							</td>
						</tr>
						<tr>
							<td class="fpage" style="text-align: right;">
								<b>
									Nickname
								</b>
							</td>
							<td style="text-align: right; padding-right: 5px; padding-bottom: 2px;">
								<input type="text" id="entry_nick" style="border: 1px solid #99bbe8; width: 90%;">
							</td>
						</tr>
						<tr id="server-advanced" style="display: none">
							<td class="fpage" style="text-align: right;">
								<b>
									Server
								</b>
							</td>
							<td style="text-align: right; padding-right: 5px; padding-bottom: 10px;">
								<input type="text" id="entry_server" style="border: 1px solid #99bbe8; width: 90%;" value="irc.browserchat.net">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="loading" style="padding-top: 5px; padding-right: 5px; padding-bottom: 4px; text-align: right;">
									<input type="button" value="Advanced Settings" id="connect-advanced-settings" onclick="
									if ($('server-advanced').style.display == 'none')
									{
										$('server-advanced').style.display = '';
										$('connect-advanced-settings').value = 'Basic Settings';
									}
									else
									{
										$('server-advanced').style.display = 'none';
										$('connect-advanced-settings').value = 'Advanced Settings';
									}
										">
									<input type="button" value="Connect" id="connectbutton" onclick="connect();">
									<img src="/images/loading.gif" id="connectload">
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div id="copyright" style="position: absolute; bottom: 0; right: 0; margin-right: 5px;">
				Copyright &copy; 2009
				</div>
		</div>
		<div id="header" class="topheader">BrowserChat<span style="color:#b5cff3; font-size: 14px;" id="version"></span> -- <span style="color: #ffffff;" id="usercount"></span></div>
		<div id="toolbar">
			<div id="new_channel" class="channel_button">
				<div class="tab_left"></div>
				<div class="tab_center">+</div>
				<div class="tab_right"></div>
			</div>
		</div>
		<div id="main"></div>
		<div id="editor_resizer"></div>
		<div id="send">
			<div id="menu_div">
				<ul id="editor_menu"></ul>
			</div>

			<div id="editor_div">
				<textarea type="text "id="editor_input" style="margin : 2px; padding: 0; border: none; font-family: Monospace, sans-serif, serif; color: #000000; font-size: 11px; text-align: left; text-decoration: none; vertical-align: top;cursor: text; width: 100%; height: 100%; padding: 2px;"></textarea>
			</div>
		</div>
	</body>
</html>
<!-- At the bottom, so (per Yahoo's UX guidelines) they can load in the background. -->

<script type="text/javascript" src="/js/chatListWindow.js"></script>
<script type="text/javascript" src="/js/chatConnectWindow.js"></script>
<script type="text/javascript" src="/js/chatEditor.js"></script>
