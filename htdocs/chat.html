<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>chat</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--- Development mode -->
		<link href="/css/chat.css"   rel="stylesheet" type="text/css" />
		<link href="/css/window.css" rel="stylesheet" type="text/css" />
		<link href="/css/editor.css" rel="stylesheet" type="text/css" />
		<link href="/css/tab.css"    rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/prototype.js"></script>
		<script type="text/javascript" src="/js/chat.js"></script>
		<script type="text/javascript" src="/js/chatChannel.js"></script>
		<script type="text/javascript" src="/js/chatMembers.js"></script>
		<script type="text/javascript" src="/js/chatWindow.js"></script>
		<script type="text/javascript" src="/js/chatListWindow.js"></script>
		<script type="text/javascript" src="/js/chatConnectWindow.js"></script>
		<script type="text/javascript" src="/js/chatEditor.js"></script>
		<!--[if lt IE 7.]>
		<style>
		.window_handle {
			background	: url('/images/dialog_sprite.gif') repeat-x 0px -82px;
		}
		.sizer, #editor_resizer {
			background-image : none;
			margin  : 0;
			padding : 0;
			width   : 1px;
		}
		</style>
		<![endif]-->
	</head>
	<body>
		<div id="header">air<span style="color:#b5cff3; font-size: 14px;" id="version"></span></div>
		<div id="toolbar">
			<div id="new_channel" class="channel_button">
				<div class="tab_left"></div>
				<div class="tab_center">+</div>
				<div class="tab_right"></div>
			</div>
		</div>
		<div id="main">
			<div class="channel" id="channel_info">
				<div class="names" id="names_info">
					<div class="header" id="who_header_info">
						<div class="who_title" id="who_title_info"></div>
					</div>
					<div class="who_content" id="who_content_info">
						<ul class="who_ul" id="who_content_ul_info"></ul>
					</div>
				</div>
				<div class="sizer" id="sizer_info">
					<span></span>
				</div>
				<div class="messages" id="messages_info">
					<div class="header" id="messages_header_info"></div>
					<div class="messages_content" id="messages_content_info"></div>
				</div>
			</div>
		</div>
		<div id="editor_resizer"></div>
		<div id="send">
			<div id="menu_div">
				<ul id="editor_menu"></ul>
			</div>

			<div id="editor_div">
				<iframe id="editor_edit" frameborder="0" scrolling="no" src="/editor_iframe.html"></iframe>
			</div>
		</div>
	</body>
</html>
